<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="Favour Zita">
  <meta name="description" content="registration page">
  <title>Registration Page</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <fieldset style="background-color: 09096D;">
    <h1>Registration Form</h1>
  </fieldset>
  <fieldset>
    <table>
      <tr>
        <td>
          <div>Please fill in this form to create an account.</div>
          <br>
          <form action="login.html">
            <label for="firstname"><b>First Name:</b></label>
            <input type="text" placeholder="Favour" name="firstname" id="firstname">
            <br>
            <br>
            <label for="lastname"><b>Last Name:</b></label>
            <input type="text" placeholder="Nkemdilim" name="lastname" id="lastname">
            <br>
            <br>
            <label for="phonenumber"><b>Phone Number:</b></label>
            <input type="tel" placeholder="55555555555555" pattern="[0-9]{3}[0-9]{3}[0-9]{4}">
        </td>
        <td class="myfavour"><img
            src="https://res.cloudinary.com/djxykfplf/image/upload/v1665604766/reg_image_o7bshm.jpg" alt="login avatar">
        </td>
      </tr>
    </table>
    <label for="email"><b>Email Address:</b></label>
    <input type="email" placeholder="ema4u@yahoo.com" name="email" id="email">
    <br>
    <br>
    <label for="password"><b>Password:</b></label>
    <input type="password" id="password" name="password" placeholder="your secret" required>
    <br>
    <br>
    <label for="password"><b>Confirm Password:</b></label>
    <input type="password" id="password" name="password" placeholder="your secret" required>
    <br>
    <br>
    <label for="gender"><b>Gender:</b></label>
    <select name="gender" id="gender">
      <option value="Female">Female</option>
      <option value="Male">Male</option>
    </select>
    <br>
    <br>
    <label for="dateofbirth"><b>Date of Birth:</b></label>
    <input type="date" id="dateofbirth" name="dateofbirth" value="1994-11-25" min="1990-01-01" max="2022-12-31">
    <br>
    <br>
    <label for="favoritecolor"><b>Favorite Color:</b></label>
    <select name="favoritecolor" id="favoritecolor" name="favoritecolor">
      <option value="select">Select</option>
      <optgroup label="Primary colors">
        <option value="Blue">Blue</option>
        <option value="red">Red</option>
        <option value="indigo">Indigo</option>
        <option value="green">Green</option>
        <option value="yellow">Yellow</option>
        <option value="orange">Orange</option>
        <option value="violet">Violet</option>
      </optgroup>
      <optgroup label="Secondary colors">
        <option value="black">Black</option>
        <option value="white">White</option>
        <option value="cyan">Cyan</option>
        <option value="purple">Purple</option>
        <option value="pink">Pink</option>
        <option value="brown">Brown</option>
        <option value="magenta">Magenta</option>
        <option value="chocolate brown">Chocolate brown</option>
        <option value="silver">Silver</option>
        <option value="gold">Gold</option>
      </optgroup>
      <option value="others">Others</option>
    </select>
    </form>
    <br>
    <br>

    <input type="checkbox">
    <label for="termsandprivacy">Terms and Privacy</label>
    <br>
    <p>
      <button type="submit"><a href="login.html" class="container">Register</a></button>
    </p>
    Already have an account?&nbsp;<a href="login.html">Sign in</a>
</body>

</html>
