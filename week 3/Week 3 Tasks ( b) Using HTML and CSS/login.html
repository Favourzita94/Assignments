<head>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <fieldset class="myclass">
    <h1>Login Page</h1>
  </fieldset>
  <fieldset>

    <br>
    <form action="sucess.html">

      <label for="email">Email:</label>

      <br>
      <br>
      <label for="password">Password:</label>

      <br>
      <br>
      <input type="checkbox" id="rememberme" name="rememberme">
      <label for="rememberme">Remember me</label>
      <br>
      <p>
        <button type="submit"><a href="success.html" class="logcont">Login</a></button>
  </fieldset>
  <p><button type="button" class="cancelbtn">Cancel</button></p>
  </form>
  <p>Not a member?&nbsp;<a href="index.html">Signup Now</a></p>
</body>
